<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" [dataSource]="theDataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>


        <!-- Volume Column -->
    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Volume</th>
      <td mat-cell *matCellDef="let row">{{row.volume}}</td>
    </ng-container>

        <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

        <!-- Qty Column User-->
    <ng-container *ngIf="authority === 'user'" matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
      <td mat-cell *matCellDef="let row">{{row.qty}}</td>
    </ng-container>

            <!-- Qty Column Admin-->
    <ng-container  *ngIf=" authority === 'admin'" matColumnDef="qty">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header>Qty</th>
			<td mat-cell *matCellDef="let row">
          <input size="5px" (change)="updateRowQty(row.id, row.qty)"  [value]="row.qty" [(ngModel)]="row.qty">
         
        </td>
            <!-- Action Column-->
    </ng-container>
        <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
			<td mat-cell *matCellDef="let row">
            <span>&nbsp;&nbsp;&nbsp;</span>
            <button *ngIf="authority === 'admin'" mat-raised-button color="accent" (click)="deleteWine(row.id)"> Delete Item </button>    
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    <mat-paginator [pageSizeOptions]="[100, 10]" showFirstLastButtons></mat-paginator>

</div>
