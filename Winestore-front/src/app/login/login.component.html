<div *ngIf="isLoggedIn; else loggedOut">
  <app-home></app-home>
</div>


<ng-template #loggedOut>
  <app-home></app-home>
  <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username xxxxxxxxxxxxxx</label>
        <input type="text" class="form-control" autocomplete="username" name="username" [(ngModel)]="form.username"
          #username="ngModel" required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors" required>Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password xxx</label>
        <input type="password" class="form-control" autocomplete="current-password" name="password"
          [(ngModel)]="form.password" #password="ngModel" required minlength="4" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors" required>Password is required</div>
          <div *ngIf="password.errors" minlength>Password must be at least 4 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </div>
    </form>
    <hr />
